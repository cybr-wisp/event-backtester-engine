name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -r backtester/requirements.txt

      - name: Lint
        run: |
          python -m ruff check .

      - name: Format check
        run: |
          python -m black --check .

      - name: Tests
        run: |
          python -m pytest
